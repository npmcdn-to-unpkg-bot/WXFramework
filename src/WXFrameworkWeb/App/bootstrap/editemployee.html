
<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">


    <div class="modal-dialog" style="width:840px">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h4 class="modal-title" ng-bind-html="title">Title</h4>
            </div>
            <div class="modal-body">

          

                    <div>
                        <form name="myForm" class="bs-example form-horizontal ng-pristine ng-valid" novalidate>
                            <div class='row'>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4  control-label">
                                            工号:
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="emp.Badge" name="Badge" required />
                                            <span ng-show="myForm.Badge.$error.required&&isPost" class="error_label">required</span>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4  control-label">
                                            名称
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="emp.Name" name="Name" required />
                                            <span ng-show="myForm.Name.$error.required&&isPost" class="error_label">required</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class='row'>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            Site:
                                        </label>
                                        <div class="col-lg-8">

                                            <select class="form-control" ui-select2 ng-model="emp.Site" name="Site" required>
                                                <option value=""></option>
                                                <option value="SH">SH</option>
                                                <option value="TJ">TJ</option>
                                                <option value="WH">WH</option>
                                            </select>
                                            <span ng-show="myForm.Site.$error.required&&isPost" class="error_label">required</span>
                                        </div>
                                    </div>
                                </div>

                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            在职状态:
                                        </label>
                                        <div class="col-lg-8">
                                            <select class="form-control" ui-select2 ng-model="emp.Status" required>
                                                <option value="1">正常</option>
                                                <option value="2">长假</option>
                                                <option value="3">即将离职</option>
                                                <!--                            <option value="4">即将转岗</option>-->
                                                <option value="5">即将长假</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class='row' >

                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                           Date1Name:
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="emp.StatusDate" bs-datepicker />
                                        </div>
                                    </div>
                                </div>

                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                           Date2Name:
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="emp.ApplicationDate" bs-datepicker />
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class='row'>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            备注:
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="emp.Remark" />
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            HC:
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="emp.Remark2" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            学历
                                        </label>
                                        <div class="col-lg-8">
                                            <select class="form-control" ui-select2 ng-model="emp.Education" required>
                                                <option value=""></option>
                                                <option value="博士">博士</option>
                                                <option value="硕士">硕士</option>
                                                <option value="本科">本科</option>
                                                <option value="专科">专科</option>
                                                <option value="高中">高中</option>
                                                <option value="中专">中专</option>
                                                <option value="职高">职高</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            工作类型:
                                        </label>
                                        <div class="col-lg-8">
                                            <select class="form-control" ui-select2 ng-model="emp.JobType" required>
                                                <option value=""></option>
                                                <option value="科研人员">科研人员</option>
                                                <option value="支持团队">支持团队</option>
                                                <option value="管理团队">管理团队</option>
                                                <option value="科研助理">科研助理</option>
                                                <option value="科研人员-主任级">科研人员-主任级</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            当前项目JDECode
                                        </label>
                                        <div class="col-lg-8">
                                            <input class="form-control" ng-model="emp.JDECode" />
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            当前项目
                                        </label>
                                        <div class="col-lg-8">
                                            <input class="form-control" ng-model="emp.CurrentProjectID" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            人员分类B:
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="emp.JobTypeB" />
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">
                                            战斗单元:
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" ng-model="emp.ProjectUnit" />



                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div class='row'>
                                <div class="pull-right">
                                    <input type="button" value="保 存" class="btn btn-primary" ng-click="saveinfo()" />&nbsp;&nbsp;
                                    <input type="button" value="关 闭" class="btn btn-default" ng-click="close()" />
                                </div>
                            </div>-->
                        </form>
                        <br />


                    </div>
                

            </div>
            <div class="modal-footer"><button type="button" class="btn btn-default" ng-click="$hide()">Close</button> <button type="button" class="btn btn-primary"  ng-click="saveinfo()">Save changes</button></div>
        </div>
    </div>
</div>
